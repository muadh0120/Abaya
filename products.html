<!DOCTYPE html>
<html lang="en">
   <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Product</title>
     <link rel="stylesheet" href="products.css">
   </head>

   <body>
      
      <div class="product-container">

        
        <div class="product-images">
            <img id="product-image" class="main-image" src="" alt="Product Image">

            <div id="thumbnail-container" class="thumbnails">
               
            </div>
        </div>

        
        <div class="product-info">
            <h1 id="product-name"></h1>
            <p id="product-price" class="price"></p>
            <p id="product-description" class="description"></p>

            <h3>Sizes</h3>
            <div id="sizes" class="size-buttons"></div>

            <h3>Colors</h3>
            <div id="colors" class="color-options"></div>
             <button class="add-to-cart">Add to Cart</button>
        </div>

      </div>




    <script src="js/products.js"></script>
   </body>
</html>
